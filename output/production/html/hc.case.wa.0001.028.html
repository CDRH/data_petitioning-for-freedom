      <p class="tei_p">Testimony of ER Bird</p>

      <p class="tei_p">Yesterday morning I went in company with Mr Perkins to Mr Frank Tellers house and saw him lying between his house and gate dead there was  a doubled barrell shot gun lying about two feet from him cocked and capped I also saw a short piece of board near him with blood on it</p>
