      <p class="tei_p">My Coloured Boy Adam has my permission 
to go on the River in a boat. I hope he will be 
attentive at his post where Ever the Captain may
place him except at the firemens place. I dont 
wish him to work there</p>

      <p class="tei_p">Mary Logan Smith</p>
      <p class="tei_p">February 23 1855</p>
